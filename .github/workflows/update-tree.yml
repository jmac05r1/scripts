name: Auto-Update Folder Tree in README

on:
  push:
    branches:
      - master  # Change if your default branch is 'main'

jobs:
  update-readme-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate folder tree and update README
        run: |
          tree Zabbix_Notes -I '.git|node_modules' -L 3 > tree_output.txt

          awk '/<!-- TREE_START -->/ { print; print "```"; while ((getline line < "tree_output.txt") > 0) print line; next }
              /<!-- TREE_END -->/ { print "```"; flag=0; next }
              !flag' Zabbix_Notes/README.md > Zabbix_Notes/README.tmp && mv Zabbix_Notes/README.tmp Zabbix_Notes/README.md



      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update folder tree in README.md"
